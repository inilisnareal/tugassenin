<head>

</head>
<body>
  <ul class="navbar navbar-expand-sm bg-info navbar-info">

      <img src="logo sekolah mts.png" alt="logo" style="width:40px;">

    <center><h2>Selamat Datang Di Admin Perpustakaan</h2></center>
    <form>
      <div class="form-group">
        <label for="nama">Nama Peminjam</label>
        <input type="text" class="form-control" id="nama" placeholder="Masukkan nama peminjam">
      </div>

      <div class="form-group">
        <label for="tanggal peminjaman">Tanggal Peminjaman</label>
        <input type="text" class="form-control" id="email" placeholder="Masukkan Tanggal Peminjaman">
      </div>

      <div class="form-group">
        <label for="tanggalpengembalian">Tanggal Pengembalian</label>
        <input type="text" class="form-control" id="email" placeholder="Masukkan Tanggal Pengembalian">
      </div>

      <div class="form-group">
        <label for="telepon">Nomor Telepon :</label>
        <input type="tel" class="form-control" id="telepon" placeholder="Masukkan nomor telepon">
      </div>

      <div class="form-group">
        <label for="alamat">Alamat :</label>
        <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan alamat lengkap"></textarea>
      </div>

      <div class="form-group">
        <label for="judul buku">Judul Buku :</label>
        <input type="text" class="form-control" id="judulbuku" placeholder="Masukkan judul buku">
      </div>

      <div class="form-group">
        <label for="keterangan">Keterangan :</label>
        <input type="text" class="form-control" id="keterangan" placeholder="Masukkan keterangan">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

</body>
